apiVersion: argoproj.io/v1alpha1
kind: ArgoCD
metadata:
 name: argocd
 namespace: aaa-application-cicd
spec:
 server:
   resources:
     limits:
       cpu: 500m
       memory: 256Mi
     requests:
       cpu: 125m
       memory: 128Mi
   route:
     enabled: true
 repo:
   resources:
     limits:
       cpu: '1'
       memory: 1Gi
     requests:
       cpu: 250m
       memory: 256Mi
 dex:
   resources:
     limits:
       cpu: 500m
       memory: 256Mi
     requests:
       cpu: 250m
       memory: 128Mi
 ha:
   enabled: false
   resources:
     limits:
       cpu: 500m
       memory: 256Mi
     requests:
       cpu: 250m
       memory: 128Mi
 redis:
   resources:
     limits:
       cpu: 500m
       memory: 256Mi
     requests:
       cpu: 250m
       memory: 128Mi
 controller:
   resources:
     limits:
       cpu: '1'
       memory: 2Gi
     requests:
       cpu: 250m
       memory: 512Mi
